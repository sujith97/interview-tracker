<ui-view>
  <div class="container">
    <div class="ui teal secondary pointing menu">
      <a class="active item">
        All Candidates
      </a>
      <div class="right menu">
        <div class="item">
          <div class="ui transparent icon input">
            <input type="text" placeholder="Search..." ng-model="name">
            <i class="search link icon"></i>
          </div>
        </div>
        <a class="ui item" ng-click="candidateCtrl.addNewCandidate()">
          <i class="add user icon"></i>
          Add Candidate
        </a>
      </div>
    </div>
    <div class="ui breadcrumb">
      <a class="section" ui-sref="projects">All Projects</a>
      <i class="right chevron icon divider"></i>
      <div class="active section">All Candidates</div>
    </div>

    <div class="ui grid">
      <div class="twelve wide column">
        <div class="ui card" ng-click="candidateCtrl.navigateTo(candidate._id)" ng-repeat="candidate in candidateCtrl.candidates | filter:name">
          <div class="content">
            <a class="header">
              {{candidate.candidateName}}
            </a>
            <div class="meta">
              <span "date">{{candidate.candidateStatus}}</span>
            </div>
            <div class="description">
              
            </div>
          </div>
        </div>
      </div>

      <div class="four wide column candidate-config">

        <div class="ui form">
          <h3 class="ui header">Add Member</h3>
          <div class="field">
            <label>Member Name</label>
            <input placeholder="Eg: Tim Cook" type="text" ng-model="candidateCtrl.newMemberName">
          </div>
          <div class="field">
            <label>Member Email</label>
            <input placeholder="Eg: tim.cook@capco.com" type="text" ng-model="candidateCtrl.newMemberEmail">
          </div>
          <div class="ui submit button" ng-click="candidateCtrl.addMember()">
            <i class="add user icon"></i>Add</div>
        </div>
        
        <h3 class="ui header" ng-if="candidateCtrl.members.length > 0">Members:</h3>
        <!-- -->
        <div class="ui divided list">
          <div class="item" ng-repeat="member in candidateCtrl.members">
            <div class="right floated compact ui button" ng-click="candidateCtrl.removeMember(member._id)">
              -
            </div>
            <img class="ui avatar image" src="http://semantic-ui.com/images/avatar/small/justen.jpg">
            <div class="content">
              <div class="header">{{member.memberName}}</div>
            </div>
          </div>
          
        </div>

      </div>
    </div>
  </div>
</ui-view>

<div class="ui modal" id="addCandidate">
  <i class="close icon"></i>
  <div class="header">
    New Candidate
  </div>
  <div class="content">
    <div class="description">
      <div class="ui header">Enter Candidate Details</div>

      <div class="ui error form segment">
        
        <div class="two fields">
          <div class="field">
            <label>Candidate Name</label>
            <input placeholder="Candidate Name" type="text" ng-model="candidateCtrl.newCandidateName">
          </div>
          <div class="field">
            <label>Candidate Resume</label>
            <input placeholder="Resume URL" type="text" ng-model="candidateCtrl.newCandidateResumeUrl">
          </div>
        </div>

        <div class="field">
          <label>Description</label>
          <textarea placeholder="Eg: Resource has strong Java skills." type="text" ng-model="candidateCtrl.newCandidateDescription"></textarea>
        </div>
       
      </div>

    </div>
  </div>
  <div class="actions">
    <div class="ui black button">
      Cancel
    </div>
    <div class="ui positive right labeled icon button" ng-click="candidateCtrl.addCandidate()">
      Save
      <i class="checkmark icon"></i>
    </div>
  </div>
</div>
